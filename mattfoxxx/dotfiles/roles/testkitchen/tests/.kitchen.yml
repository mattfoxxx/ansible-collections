---
driver:
  name: vagrant

provisioner:
  name: ansible_playbook
  hosts: all
  require_ansible_repo: true
  require_ansible_omnibus: false
  ansible_verbose: true
  ansible_verbosity: 1
  ansible_diff: true
  roles_path: ../../../roles
  playbook: ./test.yml
  require_chef_for_busser: false
  requirements_path: requirements.yml

verifier:
  name: shell
  command: >
    py.test --color=yes 
    --hosts="paramiko://${KITCHEN_USERNAME}@${KITCHEN_HOSTNAME}:${KITCHEN_PORT}?ssh_identity_file=${KITCHEN_SSH_KEY}" 
    "test/integration/${KITCHEN_SUITE}"

platforms:
  - name: archlinux/archlinux
    lifecycle:
      post_create:
        #- remote: sudo pacman -Syuq --noconfirm
        - remote: sudo pacman -Sq --noconfirm --needed python python-pip which git base-devel ansible ansible-base sshpass
        #- remote: sudo pip3 install ansible

suites:
  - name: default
