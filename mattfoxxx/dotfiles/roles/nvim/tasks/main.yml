---
# tasks file for vim

- name: Include os specific tasks
  include_tasks: "{{ distro_item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - default.yml
  loop_control:
    loop_var: distro_item
  tags:
    - unbound


- name: copy dotfile for nvim
  copy:
    src: "{{ nvim_config }}"
    dest: "/home/{{ item }}/.config/nvim/init.vim"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: "0644"
  with_items: "{{ users }}"


- name: Create lua directory if it does not exist
  become: true
  ansible.builtin.file:
    path: "/home/{{ item }}/.config/nvim/lua"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: "0755"
    state: directory
  with_items: "{{ users }}"


- name: copy lua dir for nvim
  synchronize:
    src: "{{ nvim_lua_dir }}"
    dest: "/home/{{ item }}/.config/nvim/lua/"
    recursive: yes
  with_items: "{{ users }}"

